{% extends 'base.html' %}

{% block head %}
{% endblock %}


{% block body %}
<h1>Workshopy</h1>
<div class="grid-items-container">
    {% for item in items %}
    <div id="{{item.id}}" class="item" onclick="showDescription(this)">
        <img src="/static/upload/{{ item.picture_filename }}">
        <div class="item-details">
            <h2>{{ item.name }}</h2>
            <h3>
                <i>{{ item.author }}</i>
                <br>
                Den {{ item.day }}
                <br>
                {{ item.time_from }} - {{ item.time_to }}
                <br>
                {{ item.room }}
            </h3>
        </div>
        <div class="item-description hidden" onclick="hideDescription(event, this)">
            <p>{{ item.description }}</p>
            <nav>
                <a class="button-link" href="{{url_for('program_day', dayn=item.day)}}">Program</a>
            </nav>
        </div>
    </div>
    {% endfor %}
</div>

<script src="{{ url_for('static', filename='/js/program_items.js') }}"></script>
<script>
    document.getElementById('workshopy').classList.add('active');
</script>
{% endblock %}
