{% extends 'base.html' %}

{% block head %}
<title>JSNO - Workshopy</title>
{% endblock %}


{% block body %}
<h1>Workshopy</h1>
<div class="grid-items-container">
    {% for item in items %}
    <div id="w_{{item.id}}" class="item" onclick="showDescription(this)">
        <img src="/static/upload/program_items/{{ item.picture_filename }}">
        <div class="item-details">
            <h2>{{ item.name }}</h2>
            <h3>
                <!-- <br>
                Den {{ item.day }}
                <br>
                {{ item.time_from }} - {{ item.time_to }}
                <br>
                {{ item.room }} --> <!-- DOCASNA ZMENA - vratit -->
            </h3>
        </div>
        <div class="item-description hidden" onclick="hideDescription(event, this)">
            <div><p>{{ item.description|safe }}</p></div>
            <nav>
                <a class="button-link" href="{{url_for('program_day', dayn=item.day)}}?w_{{item.id}}">Program</a>
            </nav>
        </div>
    </div>
    {% endfor %}
</div>

<script src="{{ url_for('static', filename='js/program_items.js') }}"></script>
<script>
    document.getElementById('workshopy').classList.add('active');
</script>
{% endblock %}
