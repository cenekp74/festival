{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<h1 class="item-title">{{ film.name }}</h1>
<div class="item-details">
    <p>Den: {{ film.day }}</p>
    <p>Čas: {{ film.time_from }} - {{ film.time_to }}</p>
    <p>Třída: {{ film.room }}</p>
    <p>{{ film.language }}</p>
    <a href="{{ film.link }}">Link</a>
</div>

<script>
    document.getElementById('program').classList.add('active');
</script>
{% endblock %}
