{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/tables.css') }}">
<title>JSNO - {{ film.name }}</title>
{% endblock %}

{% block body %}
<div class="item">
    <h1 class="item-title">{{ film.name }}</h1>
    <table>
        <tr>
            <td><b>Den: </b></td>
            <td>{{ film.day }}</td>
        </tr>
        <tr>
            <td><b>Čas: </b></td>
            <td>{{ film.time_from }} - {{ film.time_to }}</td>
        </tr>
        <tr>
            <td><b>Místnost: </b></td>
            <td>{{ film.room }}</td>
        </tr>
        <tr>
            <td><b>Jazyk: </b></td>
            <td>{{ film.language }}</td>
        </tr>
        <tr>
            <td><b>Odkaz: </b></td>
            <td><a href="{{ film.link }}">odkaz</a></td>
        </tr>
    </table>
    <a class="button-link" href="{{ url_for('program_day', dayn=film.day) }}?f_{{ film.id }}">Program</a>
</div>

<script>
    document.getElementById('program').classList.add('active');
</script>
{% endblock %}
