<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Menu Example</title>
    <style>
        /* Styling for the menu */
        #contextMenu {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 8px;
        }
    </style>
</head>
<body>

<!-- Element that, when clicked, will show the menu at the cursor position -->
<button class="context-trigger">Show Menu</button>

<!-- The context menu -->
<div id="contextMenu">
    <ul>
        <li>Action 1</li>
        <li>Action 2</li>
        <li>Action 3</li>
    </ul>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get the elements
        var contextTrigger = document.querySelector('.context-trigger');
        var contextMenu = document.getElementById('contextMenu');

        // Add click event listener to the trigger element
        contextTrigger.addEventListener('click', function (event) {
            // Show the context menu at the cursor position
            showContextMenu(event);
        });

        // Function to show the context menu at the cursor position
        function showContextMenu(event) {
            event.preventDefault();
            // Set the position of the context menu
            contextMenu.style.left = event.clientX + 'px';
            contextMenu.style.top = event.clientY + 'px';
            // Show the context menu
            contextMenu.style.display = 'block';

            // Add a click event listener to close the context menu when clicking outside of it
            document.addEventListener('click', closeContextMenu);
        }

        // Function to close the context menu
        function closeContextMenu() {
            // Hide the context menu
            contextMenu.style.display = 'none';
            // Remove the click event listener to avoid interference with other clicks
            document.removeEventListener('click', closeContextMenu);
        }
    });
</script>

</body>
</html>
